# .github/workflows/deploy.yml
# Builds a self-contained Blazor Server app and zip-deploys to Azure Web App.
# IMPORTANT: Set RUNTIME to match your App Service OS: linux-x64 OR win-x64.

name: Build and deploy ASP.NET Core app to Azure Web App - cfda2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: cfda2
  RUNTIME: linux-x64     # CHANGE to win-x64 if your App Service is Windows
  PUBLISH_DIR: publish
  ZIP_PATH: publish.zip

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (10 preview)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          quality: 'preview'

      - name: Restore
        run: dotnet restore

      - name: Publish self-contained
        run: |
          dotnet publish -c Release -r ${{ env.RUNTIME }} --self-contained true /p:UseAppHost=false -o "${{ env.PUBLISH_DIR }}"
          ls -la "${{ env.PUBLISH_DIR }}"

      - name: Create deploy zip
        run: |
          cd "${{ env.PUBLISH_DIR }}"
          zip -r "../${{ env.ZIP_PATH }}" .
          cd ..
          ls -lh "${{ env.ZIP_PATH }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: ${{ env.ZIP_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_30C46D2B7E9E4D2F9E3B19A5E1DDC2EB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_62E04E885E8A46A78322876D0C93ADAF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_54572860C6CA4C50BE28DA095F316786 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: Production
          package: ${{ env.ZIP_PATH }}

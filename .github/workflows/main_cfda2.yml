# .github/workflows/deploy.yml
# Linux App Service: self-contained publish (removes runtime mismatch)

name: Build and deploy ASP.NET Core app to Azure Web App - cfda2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: cfda2
  PROJECT_PATH: CFDA2.App/CFDA2.App.csproj
  PUBLISH_DIR: publish
  ZIP_PATH: publish.zip  
  AZURE_RG: cfda2-poc-rg

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10 preview
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # Self-contained for linux-x64; keep default UseAppHost=true so we get a native launcher
      - name: Publish self-contained (linux-x64)
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} -c Release -r linux-x64 --self-contained true -o "${{ env.PUBLISH_DIR }}"
          ls -la "${{ env.PUBLISH_DIR }}"

      - name: Create deploy zip
        run: |
          cd "${{ env.PUBLISH_DIR }}"
          zip -r "../${{ env.ZIP_PATH }}" .
          cd ..
          ls -lh "${{ env.ZIP_PATH }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: ${{ env.ZIP_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_30C46D2B7E9E4D2F9E3B19A5E1DDC2EB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_62E04E885E8A46A78322876D0C93ADAF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_54572860C6CA4C50BE28DA095F316786 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: Production
          package: ${{ env.ZIP_PATH }}

      # OPTIONAL convenience step: set startup command and enable websockets via CLI
      # If you do not want CLI in CI, set this in Portal manually (see notes below).
      - name: Configure startup (Linux) via CLI
        if: env.AZURE_RG != ''
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config set -g "${{ env.AZURE_RG }}" -n "${{ env.APP_NAME }}" --startup-file "./CFDA2.App" --web-sockets-enabled true
